<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Line Game</title>
    <!-- –î–æ–±–∞–≤—è–º–µ Google Fonts –∑–∞ –ø–æ-–º–æ–¥–µ—Ä–µ–Ω —à—Ä–∏—Ñ—Ç -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #e9eef6 0%, #d8e3f2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #game-container {
            position: relative;
            width: 1000px;
            height: 600px;
            margin-top: 20px;
            border: 2px solid #333;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.17);
            border-radius: 15px;
            background: rgba(255,255,255,0.8);
        }
        
        #game-canvas {
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.13);
        }
        
        #settings-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 400px;
            background: rgba(255,255,255,0.95);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            box-shadow: 0 4px 24px rgba(44,62,80,0.16);
            transition: opacity 0.3s;
        }
        
        .settings-row {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .settings-row input {
            width: 100px;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #b9b9b9;
        }
        
        #settings-modal h2 {
            margin-bottom: 30px;
            color: #3b5bdb;
            letter-spacing: 2px;
        }
        
        #turn-input {
            width: 100px;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        #confirm-btn, #ready-btn {
            background: linear-gradient(90deg, #3bdb6b 0%, #1e9f45 100%);
            border-radius: 10px;
            padding: 12px 28px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.12);
            transition: background 0.2s, transform 0.15s;
        }
        
        #confirm-btn:hover, #ready-btn:hover {
            background: linear-gradient(90deg, #1e9f45 0%, #3bdb6b 100%);
            transform: translateY(-2px) scale(1.04);
        }
        
        #game-info {
            color: #454545;
            font-size: 20px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.75);
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(44,62,80,0.09);
        }
        
        .hidden {
            display: none !important;
        }

        .game-header {
            width: 1000px;
            height: 40px;
            position: relative;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* –°–µ–ª–µ–∫—Ü–∏—è –Ω–∞ –µ–¥–∏–Ω–∏—Ü–∞ —Å halo –µ—Ñ–µ–∫—Ç (JS —Ç—Ä—è–±–≤–∞ –¥–∞ –¥–æ–±–∞–≤—è —Ç–æ–∑–∏ –∫–ª–∞—Å –Ω–∞ canvas –∏–ª–∏ –µ–¥–∏–Ω–∏—Ü–∞—Ç–∞ –ø–æ –∂–µ–ª–∞–Ω–∏–µ) */
        .selected-unit-halo {
            box-shadow: 0 0 0 8px rgba(0,255,0,0.12), 0 0 20px 4px rgba(0,255,0,0.15);
            transition: box-shadow 0.2s;
        }

        @media (max-width: 1080px) {
            #game-container, .game-header {
                width: 98vw;
                min-width: 320px;
                max-width: 100vw;
            }
            #game-canvas {
                width: 100% !important;
                max-width: 100vw;
            }
        }
        @media (max-width: 700px) {
            #settings-modal {
                width: 90vw;
            }
            #game-container {
                height: 65vw;
                min-height: 320px;
            }
            #game-canvas {
                height: 100% !important;
            }
        }
    </style>
</head>
<body>
    <h1 style="font-family:'Montserrat',Arial,sans-serif;color:#3b5bdb;letter-spacing:2px;">Front Line Game</h1>
    <div class="game-header">
        <div id="game-info"></div>
        <button id="ready-btn" class="hidden"><span style="font-size:22px;vertical-align:middle;">‚úîÔ∏è</span> –ì–û–¢–û–í–û</button>
    </div>
    <div id="game-container">
        <canvas id="game-canvas" width="1000" height="600" style="background: url('germany-poland-border.png') center/cover no-repeat;"></canvas>
        <img id="bg-map" src="img/germany-poland-border.png" style="display:none">
        <div id="settings-modal">
            <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –Ω–∞ –∏–≥—Ä–∞—Ç–∞</h2>
            <div class="settings-row">
                <p>–í—ä–≤–µ–¥–µ—Ç–µ –±—Ä–æ–π –µ–¥–∏–Ω–∏—Ü–∏ –∑–∞ –≤—Å–µ–∫–∏ –∏–≥—Ä–∞—á (1-50):</p>
                <input type="number" id="units-input" min="1" max="50" value="10">
            </div>
            <div class="settings-row">
                <p>–í—ä–≤–µ–¥–µ—Ç–µ –±—Ä–æ–π —Ö–æ–¥–æ–≤–µ –∑–∞ –±–∏—Ç–∫–∞ (1-15):</p>
                <input type="number" id="turn-input" min="1" max="15" value="3">
            </div>
            <div class="settings-row">
                <p>–ò–∑–±–µ—Ä–∏ –∫–∞—Ä—Ç–∞:</p>
                <select id="map-select">
                    <option value="classic">–ö–ª–∞—Å–∏—á–µ—Å–∫–∞ (–ø—Ä–∞–≤–∞ –ª–∏–Ω–∏—è)</option>
                    <option value="custom">–ò–∑–∫—Ä–∏–≤–µ–Ω–∞ (–æ—Ç frontline_shape.js)</option>
                </select>
            </div>
            <div class="settings-row">
                <label for="mode-select">–†–µ–∂–∏–º:</label>
                <select id="mode-select">
                    <option value="2players">–î–≤–∞–º–∞ –∏–≥—Ä–∞—á–∏</option>
                    <option value="vsbot">–°—Ä–µ—â—É –±–æ—Ç</option>
                </select>
            </div>
            <button id="confirm-btn"><span style="font-size:22px;vertical-align:middle;">üü¢</span> –ü–æ—Ç–≤—ä—Ä–¥–∏</button>
        </div>
    </div>
    <script src="frontline_shape.js"></script>
    <script src="bot_controller.js"></script>
    <script src="game.js"></script>
</body>
</html>
